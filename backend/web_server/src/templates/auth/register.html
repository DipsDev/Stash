{% extends 'base.html' %}

{% block content %}
<form method="post" action="{{ url_for('auth.register_route') }}" class="flex flex-col items-center justify-start w-full h-full mt-10">

    <div class="flex flex-col justify-center items-center border border-gray-300 w-[300px] rounded">
        <h3 class="bg-[#F5F5F5] w-full px-3 py-3 font-semibold">Register</h3>
        <div class="px-3 py-2">
            <div class="mb-1 text-red-600">
                {% for message in form.username.errors + form.password.errors + form.rep_password.errors %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {{ form.csrf_token }}
            <label class="font-semibold" for="user_name">Username:</label>
            <input id="user_name" name="username" type="text" class="py-1 px-2 w-full border border-gray-300 my-1 outline-none focus:border-blue-500">
            <label class="font-semibold" for="pass">Password:</label>
            <input id="pass" name="password" type="password" class="py-1 px-2 w-full border border-gray-300 my-1 outline-none focus:border-blue-500">
            <label class="font-semibold" for="rep_pass">Repeat password:</label>
            <input id="rep_pass" name="rep_password" type="password" class="py-1 px-4 w-full border border-gray-300 mt-1 outline-none focus:border-blue-500">
            <input type="submit" value="Register" class="w-full text-center bg-[#00A65A] text-sm py-2 mt-3 text-white rounded hover:cursor-pointer hover:bg-green-700">
        </div>
    </div>
    <a href="{{ url_for('auth.login_route') }}" class="mt-2 text-sm text-[#367FA9]">Already have an account? Login here</a>
</form>
{% endblock %}
